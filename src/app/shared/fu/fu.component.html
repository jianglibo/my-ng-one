<input type="file" #inputFile multiple accept="image/*" style="display:none" (change)="handleFiles(inputFile.files)">
<a href="#" (click)="$event.preventDefault();inputFile.click()">Select some files</a>

<app-fu-indicator *ngFor="let file of files" [file]="file" [uploadUrl]="uploadUrl" (onFileUploaded)="onFileUploaded($event)">
</app-fu-indicator>
