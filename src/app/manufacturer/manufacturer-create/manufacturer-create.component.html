 <form [formGroup]="manufacturerForm" novalidate class="example-container"  (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input matInput placeholder="Input" formControlName="name">
  </mat-form-field>

  <mat-form-field>
      <input matInput placeholder="Input" formControlName="foundTime">
  </mat-form-field>

  <mat-form-field>
      <input matInput placeholder="Input" formControlName="nationality">
  </mat-form-field>
  
  <mat-form-field>
      <input matInput placeholder="Input" formControlName="slogan">
  </mat-form-field>
  
  <mat-form-field>
      <input matInput placeholder="Input" formControlName="logo">
  </mat-form-field>

  <input type="file" #fileInput placeholder="Upload file..." />
  <button type="button" (click)="upload()">Upload</button>

  <mat-form-field>
    <textarea matInput placeholder="Textarea" formControlName="legend"></textarea>
  </mat-form-field>

  <mat-form-field class="demo-chip-list">
      <mat-chip-list matPrefix #chipList>
        <mat-chip *ngFor="let fruit of fruits" [selectable]="selectable"
                 [removable]="removable" (remove)="remove(fruit)">
          {{fruit.name}}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
      </mat-chip-list>
      <input matInput placeholder="New fruit..."
             [matChipInputFor]="chipList"
             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
             [matChipInputAddOnBlur]="addOnBlur"
             (matChipInputTokenEnd)="add($event)" />
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Select">
        <mat-option>None</mat-option>
        <mat-option value="option1">Option 1</mat-option>
        <mat-option value="option2">Option 2</mat-option>
        <mat-option value="option3">Option 3</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary">Primary</button>
  </form>

  <p>Form value: {{ manufacturerForm.value | json }}</p>
  <p>Form status: {{ manufacturerForm.status | json }}</p>
