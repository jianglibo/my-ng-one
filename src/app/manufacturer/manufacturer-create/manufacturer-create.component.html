 <form [formGroup]="manufacturerForm" novalidate class="form-container"  (ngSubmit)="onSubmit()">
  <mat-form-field>

  </mat-form-field>

  <mat-form-field>
      <input type="date" matInput placeholder="foundTime" formControlName="foundTime">
  </mat-form-field>

  </mat-form-field>

  <mat-form-field>
      <input matInput placeholder="nationality" formControlName="nationality">
  </mat-form-field>
  <mat-form-field>
      <input matInput placeholder="slogan" formControlName="slogan">
  </mat-form-field>
  <div>

      <input matInput placeholder="logo" formControlName="logo">
  </mat-form-field>

  <app-fu uploadUrl="/fileupload" maxSelect="1"></app-fu>
    </div> 
  <div>网址列表：<a href="#" (click)="$event.preventDefault ? $event.preventDefault() : '';addWebsite();" class="addWebsiteBtn">+</a></div>

                <input matInput placeholder="name" formControlName="name">
            </mat-form-field>
            
            <mat-form-field style="width:80%;">
                <input matInput placeholder="url" formControlName="value">
            </mat-form-field>
          <!-- The repeated address template -->
        </div>
   </div>

  <mat-form-field>
    <textarea matInput placeholder="legend" formControlName="legend"></textarea>
  </mat-form-field>
